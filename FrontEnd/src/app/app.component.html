<div class="jumbtron">
  <h1 class="display-4 text-center" > Usuarios</h1>
  <hr>
  <div class="row" >
    <button class="btn btn-success " style="width:10% " (click)="getUsuarios()" >Buscar</button>
  </div>
  <div class="row">


    <table class="table">
      <tbody>
        <tr *ngFor="let usuario of usuarios">
          <td class="text-center">{{usuario.id}}</td>
          <td class="text-center">{{usuario.nombre}}</td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
